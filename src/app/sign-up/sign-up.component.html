<!-- src/app/sign-up/sign-up.component.html -->
<section class="sign-up-page">
    <div class="sign-up-container">
      <h2>Sign Up</h2>
  
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter your name"
            required
          />
          <div class="error" *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.invalid">
            Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <div class="error" *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
            <span *ngIf="signUpForm.get('email')?.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="signUpForm.get('email')?.errors?.['email']">
              Please enter a valid email.
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div class="error" *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid">
            Password is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            required
          />
          <div class="error" *ngIf="signUpForm.hasError('mismatch') && signUpForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </div>
        </div>
  
        <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
  
        <p class="success" *ngIf="signUpSuccess">{{ signUpSuccess }}</p>
        <p class="error" *ngIf="signUpError">{{ signUpError }}</p>
      </form>
    </div>
  </section>
