<!-- src/app/login/login.component.html -->
<section class="login-page">
    <div class="login-container">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email.
            </span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Password is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
  
        <p class="error" *ngIf="loginError">{{ loginError }}</p>
      </form>
  
      <p class="redirect">
        Don't have an account? <a routerLink="/sign-up">Sign Up</a>
      </p>
    </div>
  </section>
